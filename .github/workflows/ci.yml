name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
          - '1.10'
          - 'nightly'
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          submodules: recursive

      - uses: julia-actions/setup-julia@f2258781c657ad9b4b88072c5eeaf9ec8c370874 # v2
        with:
          version: ${{ matrix.version }}

      - uses: julia-actions/cache@d10a6fd8f31b12404a54613ebad242900567f2b9 # v2

      - uses: julia-actions/julia-buildpkg@e3eb439fad4f9aba7da2667e7510e4a46ebc46e1 # v1

      - name: Run tests
        run: |
          julia --project=. -e 'using Pkg; Pkg.test()'

      - uses: julia-actions/julia-processcoverage@03114f09f119417c3242a9fb6e0b722676aedf38 # v1
        if: matrix.os == 'ubuntu-latest' && matrix.version == '1.9'

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        if: matrix.os == 'ubuntu-latest' && matrix.version == '1.9'
        with:
          file: lcov.info

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: julia-actions/setup-julia@f2258781c657ad9b4b88072c5eeaf9ec8c370874 # v2
        with:
          version: '1.9'

      - name: Check formatting
        run: |
          julia -e 'using Pkg; Pkg.add("JuliaFormatter"); using JuliaFormatter; format(".", verbose=true) || error("Formatting check failed")'

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run security checks
        run: |
          # Check for common security issues
          echo "Scanning for hardcoded secrets..."
          ! grep -r "password\s*=" src/ test/
          ! grep -r "secret\s*=" src/ test/
          ! grep -r "token\s*=" src/ test/ | grep -v "github_token" | grep -v "# GitHub"

      - name: Dependency audit
        uses: julia-actions/setup-julia@f2258781c657ad9b4b88072c5eeaf9ec8c370874 # v2
        with:
          version: '1.9'

      - run: |
          julia --project=. -e 'using Pkg; Pkg.audit()'
